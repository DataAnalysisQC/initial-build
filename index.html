<html>
<body>
 
<table>
    <tr>
        <td colspan="3">Analysis Code:</td>
        <td colspan="3">QC Code:</td>
    </tr>
    <tr>
        <td colspan="3">
            <textarea id="inputTextToSave1" cols="80" rows="25"></textarea>
        </td>

        <td colspan="3">
            <textarea id="inputTextToSave2" cols="80" rows="25"></textarea>
        </td>
    </tr>
    <tr>
        <td>Filename to Save As:</td>
        <td><input id="inputFileNameToSaveAs"></input></td>
        <td><button onclick="saveTextAsFile()">Save Text to File</button></td>

        <td>Filename to Save As:</td>
        <td><input id="inputFileNameToSaveAs"></input></td>
        <td><button onclick="saveTextAsFile()">Save Text to File</button></td>
    </tr>
    <tr>
        <td>Select a File to Load:</td>
        <td><input type="file" id="fileToLoad1"></td>
        <td><button id='loadfile1'>Load Selected File</button><td>

        <td>Select a File to Load:</td>
        <td><input type="file" id="fileToLoad2"></td>
        <td><button id='loadfile2' >Load Selected File</button><td>
    </tr>

    
</table>
 
<script type="text/javascript">


document.getElementById("loadfile1").addEventListener("click", function() {
    loadFileAsText('fileToLoad1', 'inputTextToSave1')
}, false);

document.getElementById("loadfile2").addEventListener("click", function() {
    loadFileAsText('fileToLoad2', 'inputTextToSave2')
}, false);
 
function saveTextAsFile()
{
    var textToSave = document.getElementById("inputTextToSave").value;
    var textToSaveAsBlob = new Blob([textToSave], {type:"text/plain"});
    var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
    var fileNameToSaveAs = document.getElementById("inputFileNameToSaveAs").value;
 
    var downloadLink = document.createElement("a");
    downloadLink.download = fileNameToSaveAs;
    downloadLink.innerHTML = "Download File";
    downloadLink.href = textToSaveAsURL;
    downloadLink.onclick = destroyClickedElement;
    downloadLink.style.display = "none";
    document.body.appendChild(downloadLink);
 
    downloadLink.click();
}
 
function destroyClickedElement(event)
{
    document.body.removeChild(event.target);
}
 
function loadFileAsText(el, target)
{
    var fileToLoad = document.getElementById(el).files[0];
 
    var fileReader = new FileReader();
    fileReader.onload = function(fileLoadedEvent) 
    {
        var textFromFileLoaded = fileLoadedEvent.target.result;
        document.getElementById(target).value = textFromFileLoaded;
    };
    fileReader.readAsText(fileToLoad, "UTF-8");
}
 
</script>
 
</body>
</html>
