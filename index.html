<html>
<body>
 
<table>
    <tr>
        <td colspan="3">Analysis Code:</td>
        <td colspan="3">Checking Code:</td>
    </tr>
    <tr>
        <td colspan="3">
            <textarea id="AnalysisCode" cols="80" rows="25"></textarea>
        </td>

        <td colspan="3">
            <textarea id="CheckingCode" cols="80" rows="25"></textarea>
        </td>
    </tr>
    <tr>
        <td>Load file:</td>
        <td><input type="file" id="loadedAnalysisFile"></td>
        <td><button onclick="saveTextAsFile()">Save</button></td>

        <td>Load file:</td>
        <td><input type="file" id="loadedCheckingFile"></td>
        <td><button onclick="saveTextAsFile()">Save</button></td>
    </tr>

    
</table>
 
<script type="text/javascript">



document.getElementById('loadedAnalysisFile').addEventListener('change', function(){
    let file = this.files[0]
    loadFileAsText(file, 'AnalysisCode')
});
document.getElementById('loadedCheckingFile').addEventListener('change', function(){
    let file = this.files[0]
    loadFileAsText(file, 'CheckingCode')
})

function saveTextAsFile(el)
{
    var textToSave = document.getElementById("inputTextToSave").value;
    var textToSaveAsBlob = new Blob([textToSave], {type:"text/plain"});
    var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
    var fileNameToSaveAs = document.getElementById("inputFileNameToSaveAs").value;
 
    var downloadLink = document.createElement("a");
    downloadLink.download = fileNameToSaveAs;
    downloadLink.innerHTML = "Download File";
    downloadLink.href = textToSaveAsURL;
    downloadLink.onclick = destroyClickedElement;
    downloadLink.style.display = "none";
    document.body.appendChild(downloadLink);
 
    downloadLink.click();
}
 
function destroyClickedElement(event)
{
    document.body.removeChild(event.target);
}
 
function loadFileAsText(fileToLoad, target){
    var fileReader = new FileReader();
    fileReader.onload = function(fileLoadedEvent) {
        var textFromFileLoaded = fileLoadedEvent.target.result;
        document.getElementById(target).value = textFromFileLoaded;
    };
    fileReader.readAsText(fileToLoad, "UTF-8");
}
 
</script>
 
</body>
</html>
